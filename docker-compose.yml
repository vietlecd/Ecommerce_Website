services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shoes_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: shoe
      MYSQL_USER: shoes_user
      MYSQL_PASSWORD: shoes_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./assets/config/mysql/shoe.sql:/docker-entrypoint-initdb.d/shoe.sql
    command: --innodb-buffer-pool-size=256M --innodb-log-file-size=64M --max-connections=1000
    networks:
      - shoes_network

  # PHP Application
  web:
    build: .
    container_name: shoes_web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - mysql
    volumes:
      - ./:/var/www/html:cached
      - ./assets:/var/www/html/assets:cached
      - ./logs:/var/www/html/logs:cached
      - /var/www/html/vendor
      - /var/www/html/var
    environment:
      - DB_HOST=mysql
      - DB_NAME=shoe
      - DB_USER=shoes_user
      - DB_PASS=shoes_pass
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=10M
      - PHP_POST_MAX_SIZE=10M
      - PHP_MAX_EXECUTION_TIME=300
    networks:
      - shoes_network

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: shoes_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=123456789
      - UPLOAD_LIMIT=64M
      - MAX_EXECUTION_TIME=300
    depends_on:
      - mysql
    networks:
      - shoes_network

volumes:
  mysql_data:

networks:
  shoes_network:
    driver: bridge
