services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shoes_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: shoe
      MYSQL_USER: shoes_user
      MYSQL_PASSWORD: shoes_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./assets/config/mysql/shoe.sql:/docker-entrypoint-initdb.d/shoe.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456789"]
      timeout: 20s
      retries: 10
    networks:
      - shoes_network

  # PHP Application
  web:
    build: .
    container_name: shoes_web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./assets/images:/var/www/html/assets/images
      - ./logs:/var/www/html/logs
    environment:
      - DB_HOST=mysql
      - DB_NAME=shoe
      - DB_USER=shoes_user
      - DB_PASS=shoes_pass
    networks:
      - shoes_network

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: shoes_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: 123456789
    depends_on:
      - mysql
    networks:
      - shoes_network

volumes:
  mysql_data:

networks:
  shoes_network:
    driver: bridge
