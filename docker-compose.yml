

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shoes_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: shoe
      MYSQL_USER: shoes_user
      MYSQL_PASSWORD: shoes_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./assets/config/mysql/shoe.sql:/docker-entrypoint-initdb.d/shoe.sql
    command: --innodb-buffer-pool-size=256M --innodb-log-file-size=64M --max-connections=1000
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456789"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 30s
    networks:
      - shoes_network

  # PHP Application
  web:
    build: .
    container_name: shoes_web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/var/www/html
    user: "www-data"
    entrypoint: ["/bin/bash", "/var/www/html/bin/docker-entrypoint.sh"]
    environment:
      - DB_HOST=mysql
      - DB_NAME=shoe
      - DB_USER=shoes_user
      - DB_PASS=shoes_pass
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=10M
      - PHP_POST_MAX_SIZE=10M
    networks:
      - shoes_network

    # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: shoes_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=123456789
      - UPLOAD_LIMIT=64M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shoes_network

  # ngrok
  ngrok:
    image: ngrok/ngrok:latest
    container_name: shoes_ngrok
    restart: unless-stopped
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=35EwNeajg2LR3WrXmjcVS1Dmpol_7i9UrC3SQn65CX1rGtCEn
    command:
      - http
      - web:80
      - --log=stdout
    depends_on:
      - web
    networks:
      - shoes_network

volumes:
  mysql_data:

networks:
  shoes_network:
    driver: bridge
