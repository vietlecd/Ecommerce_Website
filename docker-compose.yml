

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shoes_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: shoe
      MYSQL_USER: shoes_user
      MYSQL_PASSWORD: shoes_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./assets/config/mysql/shoe.sql:/docker-entrypoint-initdb.d/shoe.sql
    command: --innodb-buffer-pool-size=256M --innodb-log-file-size=64M --max-connections=1000
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456789"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 30s
    networks:
      - shoes_network

  # PHP Application
  web:
    build: .
    container_name: shoes_web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
      # minio:
      #   condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    volumes:
      - .:/var/www/html
    user: "www-data"
    entrypoint: ["/bin/bash", "/var/www/html/bin/docker-entrypoint.sh"]
    environment:
      - DB_HOST=mysql
      - DB_NAME=shoe
      - DB_USER=shoes_user
      - DB_PASS=shoes_pass
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=10M
      - PHP_POST_MAX_SIZE=10M

      - S3_ENDPOINT=http://minio:9000
      - S3_PUBLIC_BASE=http://localhost:9000
      - S3_BUCKET=my-bucket         
      - S3_REGION=us-east-1
      - S3_KEY=minio         
      - S3_SECRET=minio123  
      - S3_TMP_PREFIX=media/tmp/
      - S3_FINAL_PREFIX=media/
    networks:
      - shoes_network

    # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: shoes_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=123456789
      - UPLOAD_LIMIT=64M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shoes_network

  minio:
    image: minio/minio:latest
    container_name: shoes_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"   
      - "9001:9001" 
    volumes:
      - minio_data:/data
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/minio/health/ready"]
    #   interval: 5s
    #   timeout: 3s
    #   retries: 30
    networks:
      - shoes_network

  minio-init:
    image: minio/mc:latest
    container_name: shoes_minio_init
    depends_on:
      - minio
    environment:
      MC_HOST_local: http://minio:minio123@minio:9000
    networks:
      - shoes_network
    restart: "no"
    volumes:
      - ./assets/config/minio/policy.json:/init/policy.json:ro
      - ./assets/config/minio/ilm.json:/init/ilm.json:ro    # tuỳ chọn
    entrypoint:
      - /bin/sh
      - -euc
      - |
        # Đợi MinIO sẵn sàng
        until mc ready local; do echo "waiting for minio..."; sleep 2; done

        # Tạo bucket nếu chưa có
        mc mb -p local/my-bucket || true

        # (Khuyến nghị) Xoá mọi anonymous policy “toàn bucket” cũ nếu từng bật
        # mc anonymous set none local/my-bucket || true

        # Áp policy từ file
        mc anonymous set-json /init/policy.json local/my-bucket

        # (Tuỳ chọn) Import ILM rules từ file
        if [ -f /init/ilm.json ]; then
          mc ilm import local/my-bucket < /init/ilm.json || true
        fi

        # In kiểm tra
        mc anonymous get-json local/my-bucket || true
        mc ilm ls local/my-bucket || true

        echo 'MinIO policy + ILM applied from files'




  # ngrok
  ngrok:
    image: ngrok/ngrok:latest
    container_name: shoes_ngrok
    restart: unless-stopped
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=35EwNeajg2LR3WrXmjcVS1Dmpol_7i9UrC3SQn65CX1rGtCEn
    command:
      - http
      - web:80
      - --log=stdout
    depends_on:
      - web
    networks:
      - shoes_network

volumes:
  mysql_data:
  minio_data:

networks:
  shoes_network:
    name: shoes_network
    driver: bridge
